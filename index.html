<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知行教育 - 暑期课程在线报名</title>
  <link rel="shortcut icon" type="image/x-icon" href="title-logo.JPG" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
</head>

<style>
  * {
    font-family: 'Noto Serif SC', serif;
  }
</style>

<body>
  

  <div class="container-sm">

    <hr>
    <div class="border my-4 p-4 shadow bg-white rounded" >
      <form name='registration' method="post" netlify>
        <h4 class="mb-4 text-center">知行教育 - 在线报名表</h4>

        <div class="form-group row d-flex justify-content-center">
          <label for="nameParent" required  class="col-sm-2 col-form-label">家长姓名</label>
          <div class="col-sm-4">
            <input class="form-control" required name="nameParent">
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <label for="phone" class="col-sm-2 col-form-label">联系电话</label>
          <div class="col-sm-4">
            <input class="form-control" name="phone">
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <label for="wechat" class="col-sm-2 col-form-label">微信</label>
          <div class="col-sm-4">
            <input class="form-control" required name="wechat">
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <label for="name" class="col-sm-2 col-form-label">学生姓名</label>
          <div class="col-sm-4">
            <input class="form-control" required name="name">
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <label for="grade" class="col-sm-2 col-form-label">学生年级</label>
          <div class="col-sm-4">
            <input class="form-control" required name="grade">
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <label for="course" class="col-sm-2 col-form-label">报名课程</label>
          <div class="col-sm-4">
            <input class="form-control" required name="course">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-success my-3 col-sm-2">提交</button>
        </div>

    </form>
    </div>

    <div class="text-center">
       <img src="wechat.jpg" width="500px" height="500px" class="my-4 p-4 img-fluid shadow bg-white rounded" alt="">
    </div>
   
    <hr>
    <footer class="text-center my-4">Copyright © 2020 - Earnest Education Ltd.</footer>
 
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
